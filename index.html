<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Ripeness Checker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Banana Ripeness Checker</h1>

    <!-- Input section -->
    <div class="input-section">
      <h2>Input Image</h2>
      <video id="video" width="500" height="375" autoplay></video>
      <button id="capture">Capture Image</button>
      <canvas id="canvas" width="500" height="375" style="display:none;"></canvas>
      <p>Or</p>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="classify" disabled>Classify</button>
    </div>

    <!-- Result section -->
    <div class="result-section">
      <h2>Result</h2>
      <img id="resultImg" width="500" height="375" style="display:none;" />
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
